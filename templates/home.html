<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pune House Pricing</title>

	<link rel="icon" type="image/png" href="favicon.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: url('https://images.cnbctv18.com/uploads/2021/02/housingloan2.jpg?impolicy=website&width=1200&height=900') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .container {
            max-width: 700px;
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            font-size: 45px;
            font-weight: bold;
            color: #ff6b6b;
        }

        .header {
        background-color:  rgba(0, 0, 0, 0.7);
        color: white; /* Text color */
        text-align: center;
        padding: 20px;
        font-family: 'Poppins', sans-serif;
        }


        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 5px;
            padding: 10px;
        }

        .btn-primary {
            width: 100%;
            font-size: 18px;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            background: #ff6b6b;
            border: none;
            transition: 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: #ff4f4f;
        }

        #prediction {
            font-size: 22px;
            font-weight: bold;
            color: #ffd700;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>House Price Prediction</h1>
        <p>Find your dream home in Pune</p>
    </div>
    

    <div class="container">
        <form method="post" accept-charset="UTF-8" onsubmit="event.preventDefault(); send_data();">
            <div class="mb-3">
                <label for="location" style="font-size: 18px; font-weight: bold;">Location</label>
                <select class="form-control" id="location" name="location" required style="height: 50px; font-size: 16px;">
                    <option value="" disabled selected>Select Location</option>
                    {% for location in locations %}
                        <option value="{{ location }}">{{ location }}</option>
                    {% endfor %}
                </select>
            </div>
            

            <div class="mb-3">
                <label for="area">Area (Sq/Ft)</label>
                <input type="number" class="form-control" id="area" name="area" required placeholder="Enter area in Sq/Ft" min="100">
            </div>

            <div class="mb-3">
                <label for="bhk">Number of BHK</label>
                <input type="number" class="form-control" id="bhk" name="bhk" required placeholder="Enter number of rooms" min="1">
            </div>

            <button type="submit" class="btn btn-primary">Predict Price</button>
        </form>

        <div class="text-center">
            <h3 id="prediction"></h3>
        </div>
    </div>

<script>
    function send_data() {
        var fd = new FormData(document.querySelector('form'));
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/predict', true);

        document.getElementById("prediction").innerHTML = "Predicting Price...";
        xhr.onreadystatechange = function () {
            if (xhr.readyState == XMLHttpRequest.DONE) {
                document.getElementById('prediction').innerHTML = "Estimated Price: â‚¹ " + xhr.responseText;
            }
        };
        xhr.send(fd);
    }
</script>

</body>
</html>
